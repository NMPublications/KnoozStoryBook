  <script>

      window.addEventListener("DOMContentLoaded", () => {
        const videoElements = [];
        const soundElements = [];
        const entityElements = [];

        for (let i = 0; i < 28; i++) {
          videoElements.push(document.querySelector(`#ar-video-${i}`));
          soundElements.push(document.querySelector(`#ar-sound-${i}`));
          entityElements.push(
            document.querySelector(`[mindar-image-target="targetIndex: ${i}"]`)
          );

          // Ensure the element exists before adding event listeners
          if (entityElements[i]) {
            entityElements[i].addEventListener("targetFound", () => {
              if (videoElements[i]) {
                videoElements[i].muted = true;
                videoElements[i].play();
              }

              <!-- manualy added for targetmarkers with 2 audios-->
              if (i === 1) {
                document.querySelector("#ar-sound-1-2").play();
              }
              
              if (i === 2) {
                document.querySelector("#ar-sound-2-2").play();
              }
              
              if (i === 4) {
                document.querySelector("#ar-sound-4-2").play();
              }
              
              
              if (i === 6) {
                document.querySelector("#ar-sound-6-2").play();
              }

              if (i === 7) {
                document.querySelector("#ar-sound-7-2").play();
              }
              
              if (i === 8) {
                document.querySelector("#ar-sound-8-2").play();
              }
              
              
              if (i === 11) {
                document.querySelector("#ar-sound-11-2").play();
              }
              
              if (i === 16) {
                document.querySelector("#ar-sound-16-2").play();
              }

              if (i === 18) {
                document.querySelector("#ar-sound-18-2").play();
              }
              
              

              if (soundElements[i]) soundElements[i].play();
              setTimeout(() => {
                if (videoElements[i]) videoElements[i].muted = false;
              }, 500);
            });

            entityElements[i].addEventListener("targetLost", () => {
              if (videoElements[i]) {
                videoElements[i].pause();
                videoElements[i].currentTime = 0;
                videoElements[i].muted = true;
              }
              if (soundElements[i]) {
                soundElements[i].pause();
                soundElements[i].currentTime = 0;
              }
            });
          }
        }
      });
    </script>
  
  
  
  
    <script>
        // ✅ Gesture Detector Component
        AFRAME.registerComponent("gesture-detector", {
            schema: { enabled: { default: true } },

            init: function () {
                this.mouseDown = false;
                this.startX = 0;

                this.el.sceneEl.addEventListener("loaded", () => {
                    if (!this.el.sceneEl.canvas) {
                        console.error("Canvas not found! A-Frame might not have initialized properly.");
                        return;
                    }

                    // Mouse Events
                    this.el.sceneEl.canvas.addEventListener("mousedown", (e) => {
                        if (!this.data.enabled) return;
                        this.mouseDown = true;
                        this.startX = e.clientX;
                    });

                    this.el.sceneEl.canvas.addEventListener("mousemove", (e) => {
                        if (this.mouseDown && this.data.enabled) {
                            let deltaX = e.clientX - this.startX;
                            this.el.emit("gesture-event", { deltaX });
                            this.startX = e.clientX;
                        }
                    });

                    this.el.sceneEl.canvas.addEventListener("mouseup", () => {
                        this.mouseDown = false;
                    });

                    // Touch Events
                    this.el.sceneEl.canvas.addEventListener("touchstart", (e) => {
                        if (!this.data.enabled) return;
                        this.startX = e.touches[0].clientX;
                    });

                    this.el.sceneEl.canvas.addEventListener("touchmove", (e) => {
                        if (this.data.enabled) {
                            let deltaX = e.touches[0].clientX - this.startX;
                            this.el.emit("gesture-event", { deltaX });
                            this.startX = e.touches[0].clientX;
                        }
                    });

                    this.el.sceneEl.canvas.addEventListener("touchend", () => {
                        this.startX = 0;
                    });
                });
            }
        });

        // ✅ Gesture Handler for Rotating Only on Y-Axis
        AFRAME.registerComponent("gesture-handler", {
            schema: { rotationFactor: { default: 1 } },

            init: function () {
                this.el.sceneEl.addEventListener("gesture-event", (event) => {
                    let deltaX = event.detail.deltaX;
                    
                    // Rotate only on Y-axis
                    this.el.object3D.rotation.y += deltaX * this.data.rotationFactor * 0.01;
                });
            }
        });
    </script>
