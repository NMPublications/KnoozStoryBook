<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      window.addEventListener("load", function () {
        const video = document.querySelector("#ar-video");
        const scene = document.querySelector("a-scene");
        const entity = document.querySelector("[mindar-image-target]");
        let videoEnabled = false;

        function enableVideo() {
          if (!videoEnabled) {
            videoEnabled = true;
            document.querySelector("#prompt").style.display = "none";

            entity.addEventListener("targetFound", () => {
              video.muted = false;
              video.play();
            });

            entity.addEventListener("targetLost", () => {
              video.pause();
              video.currentTime = 0;
              video.muted = true;
            });
          }
        }

        document.body.addEventListener("click", enableVideo);
        document.body.addEventListener("touchstart", enableVideo);
      });
    </script>
  </head>

  <body>
    <div
      id="prompt"
      style="
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 5px;
      "
    >
      Sie m√ºssen einmal auf den Bildschirm tippen und dann das Bild scannen, um
      die Erkennung zu aktivieren. Wenn dies nicht der Fall ist, versuchen Sie
      es bitte noch einmal.
    </div>
    <a-scene
      mindar-image="imageTargetSrc:https://cdn.glitch.global/35ad6eb8-bb42-4c23-9bab-d159c42114d6/TryTarget.mind?v=1741732155792;"
      vr-mode-ui="enabled: false"
      device-oritentation-permission-ui="enabled:false"
    >
      <a-assets>
        <video
          id="ar-video"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          src="https://cdn.glitch.global/35ad6eb8-bb42-4c23-9bab-d159c42114d6/StoryCover.mp4?v=1741731717746"
          preload="auto"
          muted
        ></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#ar-video"
          width="1.5625"
          height="1"
          position="0 0 0"
          rotation="0 0 0"
		  autoplay loop
          playsinline
          webkit-playsinline
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
