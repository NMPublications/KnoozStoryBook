

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR AR Video</title>

    <!-- Include MindAR.js -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/aframe/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: absolute; width: 100%; height: 100%;
            background: black; color: white; display: flex;
            justify-content: center; align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="loading">Loading AR...</div>

    <a-scene mindar-image="imageTargetSrc: TryTarget.mind; autoStart: true;" embedded>
        <!-- AR Camera -->
        <a-camera position="0 0 0" look-controls></a-camera>

        <!-- Marker Tracking -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Video in AR -->
            <a-video src="https://drive.google.com/uc?export=download&id=1IkrJWyI2o7WUchp2Z8iKKVhoZ8k9qkta" width="1.5" height="1" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        window.onload = () => {
            document.getElementById("loading").style.display = "none";
        };
    </script>

</body>
</html>
