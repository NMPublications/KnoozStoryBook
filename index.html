  <script>
  // 🔁 Utility Functions
  function hideMindARElements() {
    document.querySelectorAll('[class*="mindar-ui"]').forEach(el => {
      el.style.visibility = 'hidden';
    });
  }

  function showMindARElements() {
    document.querySelectorAll('[class*="mindar-ui"]').forEach(el => {
      el.style.visibility = '';
    });
  }

  function pauseAndHideVideos() {
    document.querySelectorAll("video").forEach(video => {
      video.pause();
      video.style.visibility = 'hidden';
    });
  }

  function resumeAndShowVideos() {
    document.querySelectorAll("video").forEach(video => {
      video.play();
      video.style.visibility = '';
    });
  }
    
    
    function playExtraAudio(i) {
    const extraAudios = {
      1: "ar-sound-1-2", 2: "ar-sound-2-2", 4: "ar-sound-4-2",
      6: "ar-sound-6-2", 7: "ar-sound-7-2", 8: "ar-sound-8-2",
      11: "ar-sound-11-2", 16: "ar-sound-16-2", 18: "ar-sound-18-2"
    };
    const extraId = extraAudios[i];
    if (extraId) {
      const audio = document.getElementById(extraId);
      if (audio) audio.play();
    }
  }

    

  // ✅ Gesture components
  AFRAME.registerComponent("gesture-detector", {
    schema: { enabled: { default: true } },
    init: function () {
      this.mouseDown = false;
      this.startX = 0;
      this.el.sceneEl.addEventListener("loaded", () => {
        const canvas = this.el.sceneEl.canvas;
        if (!canvas) return console.error("Canvas not found");
        canvas.addEventListener("mousedown", e => {
          if (!this.data.enabled) return;
          this.mouseDown = true;
          this.startX = e.clientX;
        });
        canvas.addEventListener("mousemove", e => {
          if (this.mouseDown && this.data.enabled) {
            const deltaX = e.clientX - this.startX;
            this.el.emit("gesture-event", { deltaX });
            this.startX = e.clientX;
          }
        });
        canvas.addEventListener("mouseup", () => { this.mouseDown = false; });
        canvas.addEventListener("touchstart", e => {
          if (!this.data.enabled) return;
          this.startX = e.touches[0].clientX;
        });
        canvas.addEventListener("touchmove", e => {
          if (this.data.enabled) {
            const deltaX = e.touches[0].clientX - this.startX;
            this.el.emit("gesture-event", { deltaX });
            this.startX = e.touches[0].clientX;
          }
        });
        canvas.addEventListener("touchend", () => { this.startX = 0; });
      });
    }
  });

  AFRAME.registerComponent("gesture-handler", {
    schema: { rotationFactor: { default: 1 } },
    init: function () {
      this.el.sceneEl.addEventListener("gesture-event", (event) => {
        const deltaX = event.detail.deltaX;
        this.el.object3D.rotation.y += deltaX * this.data.rotationFactor * 0.01;
      });
    }
  });

  // ✅ Main Logic
  document.addEventListener("DOMContentLoaded", () => {
    const videoElements = [];
    const soundElements = [];
    const entityElements = [];
    const placeButton = document.getElementById("placeModelButton");
    let currentModelURL = null;

    for (let i = 0; i < 28; i++) {
      const video = document.getElementById(`ar-video-${i}`);
      const sound = document.getElementById(`ar-sound-${i}`);
      const model = document.getElementById(`model-${i}`);
      const entity = document.querySelector(`[mindar-image-target="targetIndex: ${i}"]`);

      videoElements[i] = video;
      soundElements[i] = sound;
      entityElements[i] = entity;

      if (entity) {
        entity.addEventListener("targetFound", () => {
          if (video) {
            video.muted = true;
            video.play();
            setTimeout(() => { video.muted = false }, 500);
          }
          if (sound) sound.play();
          
          // Call playExtraAudio with the specific index
          playExtraAudio(i);  // Pass the index of the target (i.e., 1, 2, 4, etc.)

          currentModelURL = model?.getAttribute("src") || null;

          if (model) model.setAttribute("gesture-handler", ""); // ✅ ensure rotation

          placeButton.style.display = "block";
        });

        entity.addEventListener("targetLost", () => {
          if (video) {
            video.pause();
            video.currentTime = 0;
            video.muted = true;
          }
          if (sound) {
            sound.pause();
            sound.currentTime = 0;
          }
          placeButton.style.display = "none";
        });
      }
    }

    // 🎯 Place model into scene
    placeButton.addEventListener("click", () => {
      if (!currentModelURL) return;

      // Hide MindAR elements but keep camera stream active
      hideMindARElements();
      pauseAndHideVideos();

      // Keep the A-Frame scene but hide the UI elements
      const aScene = document.querySelector('a-scene');
      if (aScene) {
        aScene.style.visibility = 'hidden'; // Hide AR scene UI
      }

      placeButton.style.display = "none"; // Hide place button when model is placed

      // Create model-viewer element
      const modelViewer = document.createElement("model-viewer");
      modelViewer.setAttribute("src", currentModelURL);
      modelViewer.setAttribute("ar", "");
      modelViewer.setAttribute("ar-modes", "scene-viewer quick-look");
      modelViewer.setAttribute("camera-controls", "");
      modelViewer.setAttribute("auto-rotate", "");
      modelViewer.setAttribute("ar-placement", "floor");
      modelViewer.style.position = "absolute";
      modelViewer.style.bottom = "50px";
      modelViewer.style.left = "50%";
      modelViewer.style.transform = "translateX(-50%)";
      modelViewer.style.width = "100vw";
      modelViewer.style.height = "100%";
      document.body.appendChild(modelViewer);

      // Create a back button to return to AR
      const backButton = document.createElement("button");
      backButton.id = "backToARButton";
      backButton.className = "back-button";
      backButton.textContent = "Back to AR";
      Object.assign(backButton.style, {
        position: "fixed",
        bottom: "60px",
        left: "20px", /* Distance from the left side */
        padding: "15px 30px",
        fontSize: "18px",
        fontWeight: "bold",
        color: "white",
        backgroundColor: "transparent",
        border: "none",
        borderRadius: "5px",
        cursor: "pointer",
        zIndex: "1000"
      });
      document.body.appendChild(backButton);

      // Event listener for going back to AR view
      backButton.addEventListener("click", () => {
        modelViewer.remove();  // Remove the model viewer
        backButton.remove();   // Remove the back button
        showMindARElements();  // Show MindAR UI again
        resumeAndShowVideos(); // Resume videos if any

        if (aScene) {
          aScene.style.visibility = ''; // Make A-Frame scene visible again
        }

        // Keep camera running smoothly
        // Optional: Do not stop camera, keep it running as we just hide/show the elements

        // Reactivate the camera (if needed: call getUserMedia to reinitiate stream)
        const mindarVideo = document.querySelector("video");
        if (mindarVideo && !mindarVideo.srcObject) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              mindarVideo.srcObject = stream;
            }).catch(error => {
              console.error("Error restarting camera:", error);
            });
        }
      });
    });
  });
</script>
