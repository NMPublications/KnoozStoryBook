<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Gesture Control</title>
  
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        AFRAME.registerComponent("gesture-detector", {
            schema: { enabled: { default: true } },

            init: function () {
                this.mouseDown = false;
                this.startX = 0;
                this.startY = 0;

                this.el.sceneEl.addEventListener("loaded", () => {
                    if (!this.el.sceneEl.canvas) {
                        console.error("Canvas not found! A-Frame might not have initialized properly.");
                        return;
                    }

                    this.el.sceneEl.canvas.addEventListener("mousedown", (e) => {
                        if (!this.data.enabled) return;
                        this.mouseDown = true;
                        this.startX = e.clientX;
                        this.startY = e.clientY;
                    });

                    this.el.sceneEl.canvas.addEventListener("mousemove", (e) => {
                        if (this.mouseDown && this.data.enabled) {
                            let deltaX = e.clientX - this.startX;
                            let deltaY = e.clientY - this.startY;
                            this.el.emit("gesture-event", { deltaX, deltaY });
                            this.startX = e.clientX;
                            this.startY = e.clientY;
                        }
                    });

                    this.el.sceneEl.canvas.addEventListener("mouseup", () => {
                        this.mouseDown = false;
                    });

                    // Touch Events
                    this.el.sceneEl.canvas.addEventListener("touchstart", (e) => {
                        if (!this.data.enabled) return;
                        this.startX = e.touches[0].clientX;
                        this.startY = e.touches[0].clientY;
                    });

                    this.el.sceneEl.canvas.addEventListener("touchmove", (e) => {
                        if (this.data.enabled) {
                            let deltaX = e.touches[0].clientX - this.startX;
                            let deltaY = e.touches[0].clientY - this.startY;
                            this.el.emit("gesture-event", { deltaX, deltaY });
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        }
                    });

                    this.el.sceneEl.canvas.addEventListener("touchend", () => {
                        this.startX = 0;
                        this.startY = 0;
                    });
                });
            }
        });

        AFRAME.registerComponent("gesture-handler", {
            schema: { rotationFactor: { default: 1 } },

            init: function () {
                this.el.sceneEl.addEventListener("gesture-event", (event) => {
                    let deltaX = event.detail.deltaX;
                    let deltaY = event.detail.deltaY;
                    
                    // Rotate object in all three axes
                    this.el.object3D.rotation.y += deltaX * this.data.rotationFactor * 0.01;
                    this.el.object3D.rotation.x += deltaY * this.data.rotationFactor * 0.01;
                    this.el.object3D.rotation.z += (deltaX - deltaY) * this.data.rotationFactor * 0.005;
                });
            }
        });
    });
    </script>

</head>
